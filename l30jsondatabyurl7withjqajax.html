<!DOCTYPE html>
<html>
    <head>
        <title>Joke API From URL 7 with jQuery</title>
        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Click Me</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            var getdisplay = document.getElementById('display');
            var getbtn = document.getElementById('btn');

            getbtn.addEventListener('click', function(){
                loaddata();
            });

            

            function loaddata(){

                var key = `bd1ide2hnf4jzzcx`;
                var url = `https://api.ipregistry.co/?key=${key}`;

                $.ajax({
                    method: "GET",
                    url: url,
                    dataType: 'json'
                }).done((data)=>{
                    var html = `
                        <ul>
                            <li>External IP = ${data.ip}</li>
                            <li>Current Device = ${data.user_agent.device.name} / ${data.user_agent.device.type} </li>
                            <li>Operating System =${data.user_agent.os.name} </li>
                            <li>Load By = ${data.user_agent.type}</li>
                            <li>City = ${data.location.city}</li>
                            <li>Loacal Currency = ${data.currency.symbol}</li>
                            <li>Time Zone = ${data.time_zone.id}</li>
                        </ul>
                    `;

                    getdisplay.innerHTML = html;
                }).fail(()=>{
                    console.log('error');
                })
                
            }



         

        </script>
    </body>
</html>

<!-- https://ipregistry.co -->
