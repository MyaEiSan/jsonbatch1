<!DOCTYPE html>
<html>
    <head>
        <title>Openweatherapp API From URL 1</title>
    </head>
    <body>

        <script type="text/javascript">

           var latitude = "21.9844742"; 
           var longitude = "96.09238170";
           var key = "ab97e13f76f324f780bf3244b9c4b672";
           var url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;

        //    console.log(url);

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",url,false);
        xmlhttp.send();

        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
            var result = xmlhttp.responseText;
        }

            console.log(result);
            console.log(typeof result);

            result = JSON.parse(result);

            console.log(result);
            console.log(typeof result);

            console.log(result.weather);
            console.log(result.weather[0].main);
            console.log(result.weather[0]["main"]);

            console.log(result.wind.speed);
            console.log(result.wind["speed"]);
            console.log(result["wind"]["speed"]);

            console.log(result.name);


            
        </script>
    </body>
</html>
