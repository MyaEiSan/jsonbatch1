<!DOCTYPE html>
<html>
    <head>
        <title>Openweatherapp API From URL 3</title>
    </head>
    <body>

        <script type="text/javascript">

         var xmlhttp = new XMLHttpRequest();
         var url = `https://randomuser.me/api/`;

        //  xmlhttp.open("GET",url,true); // true mean yes synchronize 
        //  xmlhttp.send();

        // No Result 
        // xmlhttp.open("GET",url,false); // true mean no synchronize 
        // xmlhttp.send();
        

         xmlhttp.onreadystatechange = function(){

            console.log('State Changed = ',xmlhttp.readyState,xmlhttp.status);

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                var result = xmlhttp.responseText;
            

                // console.log(result);
                // console.log(typeof result);

                result = JSON.parse(result);

                console.log(result);
                console.log(typeof result);

                console.log(result.results);
                console.log(result.results[0]);
                console.log(result.results[0].name);
                console.log(result.results[0].name.title,result.results[0].name.first,result.results[0].name.last);
                console.log(result.results[0]['name']['title'],result.results[0]['name']['first'],result.results[0]['name']['last']);

            }
         }

         xmlhttp.open("GET",url,true); // true mean yes synchronize 
         xmlhttp.send();

        // Yes Result 
        // xmlhttp.open("GET",url,false); // true mean no synchronize 
        //  xmlhttp.send();

        </script>
    </body>
</html>
